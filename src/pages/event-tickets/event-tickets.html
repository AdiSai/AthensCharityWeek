<ion-header>
  <ion-navbar>
    <ion-title>
      Event Tickets
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <div id="eventTickets-markdown2" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Allows for access to selected events during Charity Week.
    </p>
  </div>
  <form id="eventTickets-form3">
    <ion-item id="eventTickets-input5">
      <ion-label>
        Your Name
      </ion-label>
      <ion-input type="text" placeholder="" name="name"></ion-input>
    </ion-item>
    <ion-item id="eventTickets-input6">
      <ion-label>
        Your Email
      </ion-label>
      <ion-input type="email" placeholder="" name="email"></ion-input>
    </ion-item>
  </form>
  <ion-list id="eventTickets-list5">
    <ion-item color="none" on-click="goToPurchase()" id="eventTickets-list-item22">
      Saturday Events
    </ion-item>
    <ion-item color="none" on-click="goToPurchase()" id="eventTickets-list-item24">
      Monday Events
    </ion-item>
    <ion-item color="none" on-click="goToPurchase()" id="eventTickets-list-item23">
      Tuesday Events
    </ion-item>
    <ion-item color="none" on-click="goToPurchase()" id="eventTickets-list-item32">
      Wednesday Events
    </ion-item>
    <ion-item color="none" on-click="goToPurchase()" id="eventTickets-list-item39">
      Thursday Events
    </ion-item>
    <ion-item color="none" on-click="goToPurchase()" id="eventTickets-list-item41">
      Friday Events
    </ion-item>
  </ion-list>
</ion-content>

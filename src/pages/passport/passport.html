<ion-header>
  <ion-navbar>
    <ion-title>
      Passport
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <div id="passport-markdown1" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Allows for access to all events during Charity Week.
    </p>
  </div>
  <form id="passport-form2">
    <ion-item id="passport-input3">
      <ion-label>
        Your Name
      </ion-label>
      <ion-input type="text" placeholder="" name="name"></ion-input>
    </ion-item>
    <ion-item id="passport-input4">
      <ion-label>
        Your Email
      </ion-label>
      <ion-input type="email" placeholder="" name="email"></ion-input>
    </ion-item>
  </form>
  <button id="passport-button1" ion-button color="positive" block href-inappbrowser="page5">
    Submit
  </button>
</ion-content>

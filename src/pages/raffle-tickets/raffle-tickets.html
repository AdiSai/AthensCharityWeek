<ion-header>
  <ion-navbar>
    <ion-title>
      Raffle Tickets
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
  <div id="raffleTickets-markdown3" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Allows for tickets to be purchased for the raffles that are done during lunches.
    </p>
  </div>
  <form id="raffleTickets-form10">
    <ion-item id="raffleTickets-input17">
      <ion-label>
        Your Name
      </ion-label>
      <ion-input type="text" placeholder="" name="name"></ion-input>
    </ion-item>
    <ion-item id="raffleTickets-input18">
      <ion-label>
        Your Email
      </ion-label>
      <ion-input type="email" placeholder="" name="email"></ion-input>
    </ion-item>
    <ion-item id="raffleTickets-input19">
      <ion-label>
        Quantitiy
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
  </form>
  <button id="raffleTickets-button4" ion-button color="positive" block href-inappbrowser="page5">
    Submit
  </button>
</ion-content>
